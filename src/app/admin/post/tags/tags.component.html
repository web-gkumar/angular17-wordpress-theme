<app-titlebar>
    <h6 class="m-0">Tags</h6>
</app-titlebar>


<section class="categorypage container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="p-3 bg-white">
                <h6 class="mb-4">Add New Tag</h6>
                <form [formGroup]="categoryForm">
                    <div class="mb-4"><input type="text" placeholder="Enter Your Category" [formControlName]="'category'"></div>
                    <div class="mb-4"><input type="text" placeholder="Enter Your Slug Url" [formControlName]="'slug'"></div>
                    <div class="mb-4"><textarea placeholder="Description" [formControlName]="'description'"></textarea></div>
                    <button mat-flat-button color="primary" (click)="submit()"><mat-icon>add</mat-icon>Add Category</button>
                </form>
            </div>
        </div>
        <div class="col-md-8">
            <div class="bg-white p-3">
                <table class="table table-striped">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Slug</th>
                        <th scope="col">Description</th>
                      </tr>
                    </thead>
                    <tbody>
                        @for (item of allTagsData; track $index) {
                            <tr>
                                <td>{{$index + 1}}</td>
                                <td>{{item.category}}</td>
                                <td>{{item.slug}}</td>
                                <td>{{item.description}}</td>
                            </tr>
                        }
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</section>
